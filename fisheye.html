<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fisheye Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/pixi.js@7/dist/pixi.min.js"></script>
  <script>
    const app = new PIXI.Application({
      resizeTo: window,
      transparent: true
    });
    document.body.appendChild(app.view);

    const sprite = new PIXI.Sprite(PIXI.Texture.WHITE);
    sprite.width = window.innerWidth;
    sprite.height = window.innerHeight;
    sprite.tint = 0xffffff; // белый цвет
    sprite.alpha = 1; // прозрачность если нужно

    app.stage.addChild(sprite);

    const fragment = `
      precision mediump float;
      varying vec2 vTextureCoord;
      uniform sampler2D uSampler;
      uniform float strength;

      void main(void) {
        vec2 uv = vTextureCoord * 2.0 - 1.0;
        float r = length(uv);
        if (r < 1.0) {
          float theta = atan(uv.y, uv.x);
          float nr = pow(r, 1.0 - strength);
          uv = nr * vec2(cos(theta), sin(theta));
        }
        uv = (uv + 1.0) / 2.0;
        gl_FragColor = texture2D(uSampler, uv);
      }
    `;

    const fisheyeFilter = new PIXI.Filter(null, fragment, {
      strength: 0.4
    });

    sprite.filters = [fisheyeFilter];

    window.addEventListener('resize', () => {
      sprite.width = window.innerWidth;
      sprite.height = window.innerHeight;
    });
  </script>
</body>
</html>
